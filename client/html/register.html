<!-- /client/html/index.html -->
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Registration Page</title>
  <link rel="stylesheet" href="css/styles.css">
</head>
<body>
  <h1>Register</h1>
  
  <form id="register-form" enctype="multipart/form-data">
    <label for="username">Username:</label>
    <input type="text" id="username" name="username" required>
    
    <label for="password">Password:</label>
    <input type="password" id="password" name="password" required>
    
    <label for="email">Email:</label>
    <input type="email" id="email" name="email" required>
    
    <label for="first_name">First Name:</label>
    <input type="text" id="first_name" name="first_name" required>
    
    <label for="last_name">Last Name:</label>
    <input type="text" id="last_name" name="last_name" required>
    
    <label for="birthday">Birthday:</label>
    <input type="date" id="birthday" name="birthday">
    
    <label for="biography">Biography:</label>
    <textarea id="biography" name="biography"></textarea>
    
    <label for="favorite_number">Favorite Number:</label>
    <input type="number" id="favorite_number" name="favorite_number">
    
    <label for="profile_img">Profile Picture (Optional):</label>
    <input type="file" id="profile_img" name="profile_img" accept="image/*">

    <button type="submit">Register</button>
  </form>
  
  <p id="output"></p>

  <script>
    document.getElementById('register-form').addEventListener('submit', async (event) => {
      event.preventDefault();
      
      const formData = new FormData(event.target);

      const res = await fetch('/api/register', {
        method: 'POST',
        body: formData,  // Send the form data including the profile image as multipart/form-data
      });

      const result = await res.json();
      document.getElementById('output').textContent = result.message;
    });
  </script>
</body>
</html>
