<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Profile Page</title>
  <link rel="stylesheet" href="css/user.css" />
</head>
<body>
  <h2>Welcome to your Profile</h2>

  <div id="profile-pic-container">
    <img id="profile_img_display" src="" alt="Profile picture" width="150" />
  </div> 

  <form id="updateForm" enctype="multipart/form-data">
    <label>
      Username: <input type="text" id="username" name="username" disabled />
    </label><br><br>

    <label>
      Email: <input type="email" id="email" name="email" readonly />
    </label><br><br>

    <label>
      First Name: <input type="text" id="first_name" name="first_name" disabled />
    </label><br><br>

    <label>
      Last Name: <input type="text" id="last_name" name="last_name" disabled />
    </label><br><br>

    <label>
      Birthday: <input type="date" id="birthday" name="birthday" disabled />
    </label><br><br>

    <label>
      Bio: <textarea id="biography" name="biography" rows="3" disabled></textarea>
    </label><br><br>

    <label>
      Favorite Number: <input type="number" id="favorite_number" name="favorite_number" disabled />
    </label><br><br>

    <label>
      Profile Picture: <input type="file" id="profile_img_input" name="profile_img" accept="image/jpeg" disabled />
    </label><br><br>

    <button type="submit" id="submitBtn" disabled>Update Profile</button>
  </form>

  <button id="editBtn">Edit Profile</button>
  <button id="logoutBtn">Logout</button>

  <script>
    const updateForm = document.getElementById('updateForm');
    const editBtn = document.getElementById('editBtn');
    const profileImgInput = document.getElementById('profile_img_input');
    const profileImgDisplay = document.getElementById('profile_img_display');
    let currentUserId = null;

    async function loadUser() {
      const sessionRes = await fetch('/api/session');
      if (sessionRes.status === 401) {
        window.location.href = '/';
        return;
      }

      const { userId } = await sessionRes.json();
      currentUserId = userId;

      const userRes = await fetch(`/api/user/${userId}`);
      const user = await userRes.json();

      document.getElementById('username').value = user.username || '';
      document.getElementById('email').value = user.email || '';
      document.getElementById('first_name').value = user.first_name || '';
      document.getElementById('last_name').value = user.last_name || '';
      document.getElementById('birthday').value = user.birthday ? user.birthday.split('T')[0] : '';
      document.getElementById('biography').value = user.biography || '';
      document.getElementById('favorite_number').value = user.favorite_number || '';
      profileImgDisplay.src = user.profile_img || '';
    }

    editBtn.addEventListener('click', () => {
      const editableFields = [
        'first_name', 'last_name', 'birthday',
        'biography', 'favorite_number', 'profile_img_input'
      ];

      editableFields.forEach(id => {
        const el = document.getElementById(id);
        el.disabled = false;
        if (el.tagName === 'TEXTAREA' || el.tagName === 'INPUT') {
          el.classList.add('editable');
        }
      });

      document.getElementById('submitBtn').disabled = false;
    });

    profileImgInput.addEventListener('change', () => {
      const file = profileImgInput.files[0];
      if (file) {
        const reader = new FileReader();
        reader.onload = e => profileImgDisplay.src = e.target.result;
        reader.readAsDataURL(file);
      }
    });

    updateForm.addEventListener('submit', async (e) => {
      e.preventDefault();

      const usernameInput = document.getElementById('username');
      usernameInput.disabled = false;

      const formData = new FormData(updateForm);
      usernameInput.disabled = true;

      const res = await fetch(`/api/user/${currentUserId}`, {
        method: 'PUT',
        body: formData,
      });

      const result = await res.json();
      alert(result.message);
      await loadUser();

      // Disable fields again
      ['first_name', 'last_name', 'birthday', 'biography', 'favorite_number', 'profile_img_input']
        .forEach(id => document.getElementById(id).disabled = true);
      document.getElementById('submitBtn').disabled = true;
    });

    document.getElementById('logoutBtn').addEventListener('click', async () => {
      await fetch('/api/logout', { method: 'POST' });
      window.location.href = '/';
    });

    loadUser();
  </script>
</body>
</html>
